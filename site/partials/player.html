<div class="col-xs-12">
	<div class="container text-center">
		<video id="video-player" class="video-js vjs-default-skin" width="1024" height="600" controls>
			<source src="{{video}}" type="application/x-mpegURL">
		</video>
		<link href="http://vjs.zencdn.net/5.10/video-js.css" rel="stylesheet"/>
		<script src="http://vjs.zencdn.net/5.10/video.js"></script>
		<script src="https://npmcdn.com/videojs-contrib-hls@^3.0.0/dist/videojs-contrib-hls.js"></script>
		<script>
			var player = videojs('#video-player', {
				autoplay: true
			});
		</script>
	</div>
</div>
